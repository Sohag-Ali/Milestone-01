<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        p{
            background-color: rgba(189, 183, 107, 0.466);
        }  
        li{
            color: blue;
        }
        #Embedded{
            font-size: large;
            color: blanchedalmond
        }
    </style>
</head>

<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline Css</h4>
    <p>CSS Mean : Cascading Style Sheet</p>
    <p>Style is colurful</p>
    <p id="short">Short form is CSS</p>
    <p>Needs style rule and value separated by colon(:)</p>
    <p>after each styles you need to use semi-colon(:)</p>
    <ul>
        <li>Inline</li>
        <li id="Embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p>This is stand alone paragraph</p>
</body>

</html>
