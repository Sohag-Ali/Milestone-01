<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid #0c0b0b;
        }
    </style>
</head>

<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My Friends Collection</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1426</td>
                    <td>sohag</td>
                    <td>ali</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>1662</td>
                    <td>Rezwan</td>
                    <td>sarkar</td>
                    <td>218</td>
                </tr>
                <tr>
                    <td>3234</td>
                    <td>sumi</td>
                    <td>khatun</td>
                    <td>28</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2">Total Friends : 4</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table: table</li>
            <li>Table head: thead</li>
            <li>Table Body: tbody</li>
            <li>Table Foot: tfoot</li>
            <li>Table Row: tr</li>
            <li>Table Data: td</li>
            <li>Table Header: th</li>
        </ul>
    </section>

</body>

</html>
