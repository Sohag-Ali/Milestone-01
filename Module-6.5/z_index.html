<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z index</title>
    <style>
        .box{
            position: relative;
        }
        .ring {
            top: -80px;
            z-index: 5;
        }
        .boy {
            z-index: 10;
        }
        .water {
            top: -150px;
        }
    </style>
</head>

<body>
    <h3>Z index</h3>

    <div class="box boy">
        <img src="boy.svg" alt="" style="width: 150px; height: 150px;">
    </div>
    <div class="box ring">
        <img src="vecteezy_cartoon-little-school-boy-waving-hand_9652268.svg" alt=""
            style="width: 150px; height: 150px;">
    </div>
    <div class="box water">
        <img src="vecteezy_cute-little-boy-go-to-school_5112704.svg" alt="" style="width: 150px; height: 150px;">
    </div>
</body>

</html>
